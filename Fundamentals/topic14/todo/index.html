<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <title>Todo</title>
</head>

<body>
    <div class="container d-none" id="usePanel">

        <div class="jumbotron jumbotron-fluid bg-secondary">
            <div class="container">
                <h1 class="display-1 text-center text-white">Todo App</h1>
            </div>
        </div>


        <table class="table table-hover table-danger" id="todoList">
            <thead>
                <tr>
                    <th scope="col">Student ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Job</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>


        <form class="my-5 bg-secondary text-white p-4">

            <div class="form-group">
                <label for="exampleInputEmail1">Full Name</label>
                <input type="text" class="form-control" id="todoFullName" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Job</label>
                <input type="text" class="form-control" id="todoJob" aria-describedby="emailHelp">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Age</label>
                <input type="number" class="form-control" id="todoAge" aria-describedby="emailHelp">
            </div>
            <button type="submit" id="submitBtn" class="btn btn-outline-light btn-block">Submit</button>
        </form>
    </div>

    <div class="container bg-danger pb-5" id="loginPanel" style="min-height: 100vh;">
        <div class="form-group bg-white  pt-5">
            <label for="">UserName</label>
            <input type="text" id="loginUserName" class="form-control" placeholder="username" >
            <button id="loginBtn" class="btn btn-outline-warning btn-block"> Login</button>
        </div>
    </div>

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>

    <script src="./index.js"> </script>

</body>

</html>
