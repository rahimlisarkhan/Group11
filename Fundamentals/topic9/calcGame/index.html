<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
    <title>Calculator</title>
</head>
<body >
    <div class="container">
        <div class="row">
            <div class="col-12 p-md-5 d-flex justify-content-center">
                <div class="card m-5 bg-main-dark text-light shadow " style="width:37rem;">
                    <div class="card-header py-3 bg-opacity-10" style="height: 120px;">
                        <p class="card-text d-flex justify-content-end align-items-center h4 text-end">
                            <span class="firstNum" style="display:none;">15</span>
                            <span class="mx-1 userOperator" style="display:none;"></span>
                            <span class="secondNum" style="display:none;"></span>
                        </p>
                        <h5 class="card-title h1 text-end result" style="display:none;">0</h5>
                    </div>
                    <div class="card-body">
                        <div class="row justify-content-between">
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark text-light w-100 number" value="7">
                                    <span class="h2">7</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="8">
                                    <span class="h2 text-light">8</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="9">
                                    <span class="h2 text-light">9</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-pink w-100 operator" value="/">
                                    <span class="h2">/</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="4">
                                    <span class="h2 text-light">4</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="5">
                                    <span class="h2 text-light">5</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="6">
                                    <span class="h2 text-light">6</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-pink w-100 operator" value="*">
                                    <span class="h2 ">*</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="1">
                                    <span class="h2 text-light">1</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="2">
                                    <span class="h2 text-light">2</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="3">
                                    <span class="h2 text-light">3</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-pink w-100 operator" value="-">
                                    <span class="h2 ">-</span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-outline-dark w-100 number" value="0">
                                    <span class="h2 text-light">0</span>
                                </button>
                            </div>
                            <div class="col-3 my-2 ">
                                <button class="btn btn-light w-100 shadow clear "  value="c">
                                    <span class="h2 text-secondary"> c </span>
                                </button>
                            </div>
                            <div class="col-3 my-2 ">
                                <button class="btn btn-orange w-100  shadow equal"  value="=">
                                    <span class="h2 text-light"> = </span>
                                </button>
                            </div>
                            <div class="col-3 my-2">
                                <button class="btn btn-pink w-100 operator" value="+">
                                    <span class="h2 ">+</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
        
   <!-- Option 1: Bootstrap Bundle with Popper -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
